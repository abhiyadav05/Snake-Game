<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center">
    <div class="container">
        <!-- This is the section of the score board -->
        <div class="scores ">
            <div class="cr-score center">
                <div class="score-text">
                    Score :
                </div>
                <div id="score-num">
                    000
                </div>
            </div>
            <div class="high-score center">
                <div class="score-text">
                    High Score :
                </div>
                <div id="high-score-num">
                    000
                </div>
            </div>
        </div>

        <!-- This is the section of the snake box -->
        <div class="snake-box ">
            <div class="snake-border-1">

                <div class="snake-border-2">
                    <div class="playing-field ">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- before the game start -->
    <div class="start perfect center">
        <div class="snake-img">
            <img src="./snakeImg.png" alt="">
        </div>
        <button class="start-btn">Start Game</button>
    </div>

    <!-- After the game of show the score and high score 
     restart the game and exit -->

     <div class="game-overlay">
    <h2>Game Over</h2>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <div class="button-group">
        <button class="btn exit-btn">Exit</button>
        <button class="btn restart-btn">Restart</button>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
